<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Matric Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">

        <h1 id="heading">LeetMatric</h1>

        <div class="userContainer">
            <p>Enter Username below:</p>
            <div class="inputContainer">
                <input type="text" id="username" placeholder="Username">
                <button id="srch-btn">Search</button>
            </div>
        </div>

        <div class="statsContainer">
            <div class="progressContainer">
                <div class="easyProgressItem circle">
                    <span id="easy-label"></span>
                    Easy
                </div>
                <div class="mediumProgressItem circle">
                    <span id="medium-label"></span>
                    Medium
                </div>
                <div class="hardProgressItem circle">
                    <span id="hard-label"></span>
                    Hard
                </div>
            </div>
            <div class="statsCardContainer">
                <!--cards will directly populated by using js -->
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
